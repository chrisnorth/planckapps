<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Power Spectrum</title>
	<link rel="stylesheet" href="media/css/ui.css" />
	<link rel="stylesheet" href="media/css/style.css" />
	<script src="media/js/jquery-1.10.0.min.js"></script>
	<script src="media/js/jquery-ui-1.10.3.custom.min.js"></script>
	<!--<link rel="stylesheet" href="/resources/demos/style.css" />-->
	<script src="media/js/raphael-min.js"></script>
	<script src="media/js/simulator.js"></script>
	<script>
	$(document).ready(function(){

		// Load the Simulator
		var sim = $.simulator({
			'omega_b': 'omega_b',	// The ID for the Omega_baryon
			'omega_c': 'omega_c',	// The ID for the Omega_darkmatter
			'omega_l': 'omega_l',	// The ID for the Omega_darkenergy
			'ps': 'powerspectrum',	// The ID for the powerspectrum HTML element
			'map': 'map'	// The ID for the map HTML element
		});

	});
	</script>
</head>
<body>

	<div id="page">

		<div id="container">
		
			<div id="parameters">
				<form id="omegas">
					<div id="omega_b_holder" class="parameter">
						<label for="omega_b">Normal Matter <span class="advanced">(&Omega;<sub>b</sub>)</span></label>
						<select name="omega_b" id="omega_b">
							<option>0.0</option>
							<option selected="selected">0.05</option>
							<option>0.1</option>

							<option>0.6</option>
							<option>0.65</option>
							<option>0.7</option>
							<option>0.75</option>
							<option>0.8</option>
							<option>0.85</option>
							<option>0.9</option>
							<option>0.95</option>
							<option>1.0</option>
						</select>
					</div>
					<div id="omega_c_holder" class="parameter">
						<label for="omega_c">Dark Matter <span class="advanced">(&Omega;<sub>c</sub>)</span></label>
						<select name="omega_c" id="omega_c">
							<option>0.0</option>
							<option>0.05</option>
							<option>0.1</option>
							<option>0.15</option>
							<option>0.2</option>
							<option selected="selected">0.25</option>
							<option>0.3</option>
							<option>0.35</option>
							<option>0.4</option>
							<option>0.45</option>
							<option>0.5</option>
							<option>0.55</option>
							<option>0.6</option>
							<option>0.65</option>
							<option>0.7</option>
							<option>0.75</option>
							<option>0.8</option>
							<option>0.85</option>
							<option>0.9</option>
							<option>0.95</option>
							<option>1.0</option>
						</select>
					</div>
					<div id="omega_l_holder" class="parameter">
						<label for="omega_l">Dark Energy <span class="advanced">(&Omega;<sub>&Lambda;</sub>)</span></label>
						<select name="omega_l" id="omega_l">
							<option>0.0</option>
							<option>0.05</option>
							<option>0.1</option>
							<option>0.15</option>
							<option>0.2</option>
							<option>0.25</option>

							<option>0.35</option>

							<option>0.5</option>
							<option>0.55</option>
							<option>0.6</option>
							<option>0.65</option>
							<option selected="selected">0.7</option>
							<option>0.75</option>
							<option>0.8</option>
							<option>0.85</option>
							<option>0.9</option>
							<option>0.95</option>
							<option>1.0</option>
						</select>
					</div>
				</form>
			</div>

			<div id="powerspectrum"></div>
